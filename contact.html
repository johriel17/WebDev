<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="contact.html" method="GET">
    <table>
        <tr>
            <td><label>Enter your name:</label></td>
            <td><input type="text" name="userName" required></td>
        </tr>
        <tr>
            <td><label>Enter your email address:</label></td>
            <td><input type="email" name="UserEmail" required></td>
        </tr>
        <tr>
            <td><label>Enter your Phone number:</label></td>
            <td><input type="text" name="userPhonenum" required></td>
        </tr>
        <tr>
            <td><label>Enter your Message:</label></td>
            <td>
                <textarea cols="40" rows="10"  name="userMessage">
                Sample message...
                </textarea> 
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
</body>
</html>
